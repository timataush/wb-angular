<!--<app-header></app-header>-->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email log </label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters.
                </small>
              </div>

              <div *ngIf="errorMessage" style="color: red">
                {{errorMessage}}
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

            <div class="row mt-3">
              <div class="mt-3">
                <p href="" style="text-decoration: none;">Need Account? <span class="col-md-6" [routerLink]="['/register']">Registration</span></p>
              </div>
              <div class="col-md-6">
                <p [routerLink]="['/forgot']" style="text-decoration: none;">Forgot password?</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
