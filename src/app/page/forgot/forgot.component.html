<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">Forgot Password</div>
        <div class="card-body">
          <form [formGroup]="forgotForm" (ngSubmit)="onResetClick()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': email?.invalid && email?.touched
                }"
              />
              <div
                *ngIf="email?.invalid && email?.touched"
                class="invalid-feedback"
              >
                <small *ngIf="email?.errors?.['required']">Email is required.</small>
                <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>

            <div class="row mt-3">
              <div class="col-md-6">
                <p>
                  Need an account?
                  <span [routerLink]="['/register']" style="cursor: pointer; text-decoration: none;">Register</span>
                </p>
              </div>
              <div class="col-md-6">
                <p>
                  Already have an account?
                  <span [routerLink]="['/login']" style="cursor: pointer; text-decoration: none;">Login</span>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
